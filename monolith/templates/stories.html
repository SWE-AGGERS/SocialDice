<html>
  <body>
    <h1>Story List</h1>
    <h5>{{message}}</h5>
    <ul>
      {% for story in stories %}
      <li>
      "{{story.text}}"    Likes: {{story.likes}} Dislikes: {{story.dislikes}} ({{story.date}})
      <a href="http://{{server_ip}}:5000/story/{{story.id}}/reaction/1">Like it!</a>
      <a href="http://{{server_ip}}:5000/story/{{story.id}}/reaction/2">Dislike it!</a>

      </li>
      {% endfor %}
    </ul>
  </body>
</html>
